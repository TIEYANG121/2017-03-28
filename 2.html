<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			width: 100px;
			height: 30px;
			border: 1px solid blue;
			list-style: none;
			text-align: center;
			cursor: pointer;
			float: left;

		}
	</style>
</head>
<body>
	<img src="猫猫.jpg" alt="">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
		var oImg=document.querySelector('img')
		var list=[
		"猫猫.jpg" ,
		"狗狗.jpg" ,
		"菊花.jpg" ,
		"帅.jpg" ,
		"兔子.jpg" 
		]

		var ind=1;
		function changes(){
			ind++;
			oImg.src=list[ind]
			ind= ind===5 ? 0 : ind
		}
		setInterval(changes(),2000)

	</script>
</body>
</html>
